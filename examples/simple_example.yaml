type: 'api-test'

config:
  client:
    base_url: 'https://www.postman-echo.com/'
    auth_header:
      Authorization: "SOME TOKEN"

tests:
  get:
    endpoint: 'get'
    method: 'get'
    contains:
      headers:
        authorization: "SOME TOKEN"
  get-with-cookie:
    endpoint: get
    method: get
    payload_cookies:
      - domain: postman-echo.com
        key: sails.sid
        value: foo
        max_age: Session
    response_cookies:
      - domain: www.postman-echo.com
        key: sails.sid
        max_age: Session
    contains:
      headers:
        cookie:
          sails.sid: foo
  post:
    endpoint: 'post'
    method: 'post'
    payload: '{"foo": "bar"}'
    contains:
      headers:
        authorization: "SOME TOKEN"
  patch:
    endpoint: 'patch'
    method: 'patch'
    payload: '{"foo": "bar"}'
    contains:
      headers:
        authorization: "SOME TOKEN"
  put:
    endpoint: 'put'
    method: 'put'
    payload: '{"foo": "bar"}'
    contains:
      headers:
        authorization: "SOME TOKEN"
