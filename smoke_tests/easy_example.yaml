type: 'api-test'

config:
  client:
    base_url: 'https://www.postman-echo.com/'
    auth_header:
      Authorization: "SOME TOKEN"

tests:
  get:
    endpoint: 'get'
    method: 'get'
    contains:
      headers:
        authorization: "SOME TOKEN"
  post:
    endpoint: 'post'
    method: 'post'
    payload: '{"foo": "bar"}'
    contains:
      headers:
        authorization: "SOME TOKEN"
  patch:
    endpoint: 'patch'
    method: 'patch'
    payload: '{"foo": "bar"}'
    contains:
      headers:
        authorization: "SOME TOKEN"
  put:
    endpoint: 'put'
    method: 'put'
    payload: '{"foo": "bar"}'
    contains:
      headers:
        authorization: "SOME TOKEN"